      white-space: nowrap;
      }
      .default-amp-loader-dot {

      <h1>AMP Pan Zoom</h1>

      <button class="zoom-button" on="tap:pan-zoom.transform(scale=1)">-</button>
      <button class="zoom-button" on="tap:pan-zoom.transform(scale=3, x=50, y=10)">+</button>
     <div class="list-container">
     <amp-list layout="fill" src="/json/seats.json" items="." single-item noloading>
          <template type="amp-mustache">

          <amp-pan-zoom layout="fill" id="pan-zoom"
            on="transformEnd:AMP.setState({transform: {scale: event.scale, x: event.x, y: event.y}, zoom: event.scale <= 1 ? 0 : 1})">
            <svg class="seat-map-svg" preserveAspectRatio="xMidYMin slice" viewBox="0 0 1305.79 1225.25">
                {{#seats}}                
                {{#wheelchair }}
                  <rect x="{{x}}" y="{{y}}" width="{{width}}" height="{{height}}" class="special-seat" rx="{{rx}}" ry="{{ry}}"/>
                  {{#available }}
                    <image class="special-seat-image"
                            [class]="userState.cart.seats.length == flowState.limitTicketsReservedSeating ? 'special-seat-image disabled-seat' : 'special-seat-image'"
                            x="{{x}}" y="{{y}}" width="{{width}}" height="{{height}}"
                            {{{{/rawHelper}}}}
                            xlink:href="{{baseUrl}}/assets/images/Accessible_Wheelchair.svg"
                            {{{{rawHelper}}}} 
                            [hidden]="userState.cart.seats.includes('{{id}}')"
                            on="tap:{{type}}-popup, AMP.setState({
                              lastSelectedSeat: '{{id}}',
                              userState: {
                                cart: {seats: userState.cart.seats.concat('{{id}}')},
                                loyalty: {error: false, valid: false, errorMessage: '', advantages: {exhibitorFeeWaivedTotal: 0, discountTotal: 0}}
                              }
                            })"
                            tabindex="0"
                            role="button">
                    </image>
                  {{/available }}
                    <image class="selected special-seat-image"
                          x="{{x}}" y="{{y}}" width="{{width}}" height="{{height}}"
                          hidden [hidden]="!userState.cart.seats.includes('{{id}}')"
                          x="{{x}}" y="{{y}}" width="{{width}}" height="{{height}}"
                            {{{{/rawHelper}}}}
                            xlink:href="{{baseUrl}}/assets/images/Accessible_Wheelchair_Orange.svg"
                            {{{{rawHelper}}}} 
                          on="tap:AMP.setState({
                            userState: {
                              cart: {seats: copyAndSplice(userState.cart.seats, userState.cart.seats.indexOf({{lastSelectedSeat}}), 1)},
                              loyalty: {error: false, valid: false, errorMessage: '', advantages: {exhibitorFeeWaivedTotal: 0, discountTotal: 0}}
                            }
                          })"
                          tabindex="0"
                          role="button">
                    </image>
                  {{^available}}
                    <image class="special-seat-image" 
                            x="{{x}}" y="{{y}}" width="{{width}}" height="{{height}}"

                  {{/available }}
                {{/wheelchair}}
                {{#companion }}

                                cart: {seats: userState.cart.seats.concat('{{id}}')},
                                loyalty: {error: false, valid: false, errorMessage: '', advantages: {exhibitorFeeWaivedTotal: 0, discountTotal: 0}}
                              }})"
                            tabindex="0"
                            role="button">
                      </image>
                    {{/available }}
                      <image class="selected special-seat-image"
                          x="{{x}}" y="{{y}}" width="{{width}}" height="{{height}}"
                          hidden [hidden]="!userState.cart.seats.includes('{{id}}')"
                          x="{{x}}" y="{{y}}" width="{{width}}" height="{{height}}"
                            {{{{/rawHelper}}}}
                            xlink:href="{{baseUrl}}/assets/images/Accessible_Companion_Orange.svg"
                            {{{{rawHelper}}}} 
                          on="tap:AMP.setState({
                            userState: {
                              cart: {seats: copyAndSplice(userState.cart.seats, userState.cart.seats.indexOf({{lastSelectedSeat}}), 1)},
                              loyalty: {error: false, valid: false, errorMessage: '', advantages: {exhibitorFeeWaivedTotal: 0, discountTotal: 0}}
                            }
                          })"
                          tabindex="0"
                          role="button">
                      </image>
                    {{^available}}
                      <image class="special-seat-image" 
                            x="{{x}}" y="{{y}}" width="{{width}}" height="{{height}}"
                            {{{{/rawHelper}}}}
                            xlink:href="{{baseUrl}}/assets/images/Accessible_Companion_Grey.svg"
                            {{{{rawHelper}}}} 
                            tabindex="0"
                            role="button">
                      </image>
                    {{/available }}
                  {{/companion}}
                  {{#standard }}
                    <rect class="seat selected"
                          hidden [hidden]="!userState.cart.seats.includes('{{id}}')"
                          x="{{x}}" y="{{y}}" width="{{width}}" height="{{height}}"
                          on="tap:AMP.setState({
                            userState: {
                              cart: {seats: copyAndSplice(userState.cart.seats, userState.cart.seats.indexOf('{{id}}'), 1)},
                              loyalty: {error: false, valid: false, errorMessage: '', advantages: {exhibitorFeeWaivedTotal: 0, discountTotal: 0}}
                            }
                          })"
                          role="button"
                          tabindex="0" rx="{{rx}}" ry="{{ry}}"></rect>
                    {{#available }}
                      <rect class="seat" 
                          [class]= "userState.cart.seats.length ==  flowState.limitTicketsReservedSeating ? 'seat disabled-seat' : 'seat'"
                          x="{{x}}" y="{{y}}" width="{{width}}" height="{{height}}"
                          [hidden]="userState.cart.seats.includes('{{id}}')"
                          on="tap:AMP.setState({
                            lastSelectedSeat: '{{id}}',
                            userState: {
                              cart: {seats: userState.cart.seats.concat('{{id}}')},
                              loyalty: {error: false, valid: false, errorMessage: '', advantages: {exhibitorFeeWaivedTotal: 0, discountTotal: 0}}
                            }
                          })"
                          role="button"
                          tabindex="0" rx="{{rx}}" ry="{{ry}}"></rect>  
                    {{/available }}
                    {{^available}}
                          <rect class="seat unavailable" 
                          x="{{x}}" y="{{y}}" width="{{width}}" height="{{height}}"
                          role="button"
                          tabindex="0" rx="{{rx}}" ry="{{ry}}">   
                          </rect>            
                    {{/available }}
                  {{/standard }}
